is-connected: # $KE
    handler: just_ke
    return: bit

relay-set: # $KE,REL,<ReleNumber - port>,<Value - value>
    handler: relay_set
    params:
        port: integer
        value: bit
    return: bit

line-get: # $KE,RD,<LineNumber - lineno>
    handler: line_get
    params:
        lineno: integer
    return: bit

line-set: # $KE,RD,<LineNumber - lineno>,<Value - value>
    handler: line_set
    params:
        lineno: integer
        value: bit
    return: bit

adc-get: # $KE,ADC,<ChannelNumber - channel>
    handler: adc_get
    params:
        channel: integer
    return: float

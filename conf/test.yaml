connection:
    host: localhost
    port: 20001
    identity: client_001


rules:
    is-connected: # $KE
        return: bit

    relay-set: # $KE,REL,<ReleNumber - port>,<Value - value>
        params:
            port: integer
            value: bit
        return: bit

    line-get: # $KE,RD,<LineNumber - lineno>
        params:
            lineno: integer
        return: bit

    line-set: # $KE,RD,<LineNumber - lineno>,<Value - value>
        params:
            lineno: integer
            value: bit
        return: bit

    adc-get: # $KE,ADC,<ChannelNumber - channel>
        params:
            channel: integer
        return: float

daemon:
  logfile: targetdevice.log
  pidfile: targetdevice.pid

connection:
  host: 192.168.1.102
  port: 10023
  identity: client_001

drivers:
  targetdevice:
    type: serial
    path: /dev/pts/3

devices:
  boiler:
    type: boiler
    relay: targetdevice.1
    temperature: targetdevice.2
    factor: 1
    shift: 0

  switcher:
    type: switcher
    relay: targetdevice.2

  temperature:
    type: thermalswitcher
    relay: targetdevice.4
    temperature: targetdevice.1
    factor: 1
    shift: 0

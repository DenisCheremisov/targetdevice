connection:
    host: localhost
    port: 10023
    identity: client_001


daemon:
    logfile: targetdevice.log
    pidfile: targetdevice.pid
    serial: /dev/usb/tts/0

rules:
    is-connected: # $KE
        return: bit

    adc-get: # $KE,ADC,<ChannelNumber - channel>
        params:
            channel: integer
        return: float
